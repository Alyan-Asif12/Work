<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Experience - Alyan</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        header {
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: black;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 2.5rem;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        @media (max-width: 995px) {
            .hamburger {
                display: block;
            }

            nav {
                position: absolute;
                display: none;
                top: 5rem;
                right: 0;
                width: 40%;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #161616;
                border-top: 0.1rem solid rgba(0, 0, 0, 0.1);
            }

            nav.active {
                display: block;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active {
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #b74b4b;
            }
        }

        .portfolio {
            padding: 6rem 9% 4rem; /* Adjusted padding for consistency with the header */
            background: #000;
            text-align: center;
        }

        .portfolio h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards;
        }

        .portfolio-section {
            background: #C21E56;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            color: #000;
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s 0.5s forwards;
        }

        .portfolio-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.7);
        }

        .portfolio-section h3 {
            margin-bottom: 1rem;
            color: #000;
            font-size: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.7s 0.5s forwards;
        }

        .portfolio-section a {
            color: #b74b4b;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.7s forwards;
        }

        .portfolio-section a:hover {
            text-decoration: underline;
        }

        .portfolio-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s 0.9s forwards;
        }

        .portfolio-images img {
            width: 150px;
            margin: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .portfolio-images img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 1000px) {
            .portfolio h1 {
                font-size: 2.5rem;
            }

            .portfolio-section {
                padding: 2rem;
                max-width: 100%;
            }

            .portfolio-images img {
                width: 120px;
            }
        }

        @media (max-width: 768px) {
            .portfolio h1 {
                font-size: 2rem;
            }

            .portfolio-images img {
                width: 100px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="logo">Alyan</a>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html" class="active">Experience</a>
            <a href="https://www.example.com/contact">Contact</a>
        </nav>
    </header>

    <section class="portfolio" id="portfolio">
        <div class="portfolio-content">
            <h1>My Portfolio</h1>

            <!-- Showreel Section -->
            <div class="portfolio-section">
                <h3>Showreel</h3>
                <iframe width="560" height="315" src="https://drive.google.com/file/d/15iD8Ce4kP73ztp-DemH32hLuh6WGpsLI/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>

            <!-- Video Editing Portfolio Section -->
            <div class="portfolio-section">
                <h3>Video Editing Portfolio</h3>
                <a href="https://drive.google.com/drive/folders/1d_Tn79dDzGv9qGejlcZsZ-6Ex7Xpautw" target="_blank">View Video Editing Portfolio</a>
            </div>

            <!-- Graphics Design Section -->
            <div class="portfolio-section">
                <h3>Graphics Design Portfolio</h3>
                <div class="portfolio-images">
                    <!-- Placeholder images, replace with actual images -->
                    <img src="placeholder1.jpg" alt="Graphics Design 1">
                    <img src="placeholder2.jpg" alt="Graphics Design 2">
                    <!-- Add up to 30 images here -->
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
