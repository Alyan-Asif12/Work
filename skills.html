<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Portfolio button styling */
        .portfolioButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #FF033E;
            color: white;
            border: none;
            padding: 5px 10px; /* Reduced padding */
            border-radius: 5px;
            font-size: 8px; /* Reduced font size */
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            z-index: 9999;
            transition: all 0.3s ease; /* Smooth transition for animation */
        }

        /* Portfolio button hover effect */
        .portfolioButton:hover {
            background-color: #e6002b; /* Darker shade of red */
        }

        /* Portfolio button move to center on scroll */
        .scrolled .portfolioButton {
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%); /* Center the button */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">My Portfolio</div>
        <div class="hamburger">â˜°</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="services">
        <h1>My Skills</h1>
        <div class="service">
            <img src="path/to/logo.png" alt="Service Logo" class="service-logo">
            <h3>Video Editing</h3>
            <p>Description of video editing skills and experience.</p>
        </div>
        <!-- Add more skills here -->
    </section>

    <a href="https://drive.google.com/drive/folders/1d_Tn79dDzGv9qGejlcZsZ-6Ex7Xpautw" class="portfolioButton">Video Editing Portfolio</a>

    <script>
        window.addEventListener('scroll', function() {
            var portfolioButton = document.querySelector('.portfolioButton');
            if (window.scrollY > 100) { // Adjust the scroll threshold as needed
                portfolioButton.classList.add('scrolled');
            } else {
                portfolioButton.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
